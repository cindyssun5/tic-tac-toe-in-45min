<!DOCTYPE html>
<html>
  <head>
  <script   src="https://code.jquery.com/jquery-3.0.0.slim.min.js"   integrity="sha256-Rf4BadfyCtsvHmO89BUZcbYvNNvZvOT08ALfEzvCsD0="   crossorigin="anonymous"></script>
  <script type="text/javascript">
    var player = 1;
    var playerOne = [];
    var playerTwo = [];
    $(document).ready(function() {
      var board = {};
      $( ".cell" ).click(function() {
        var id = this.id;
        

        if (player === 1) {
          $("#"+id).html("<center>X</center>");
          board[id] = 1;
          player = 2;
        } else {
          $("#"+id).html("<center>O</center>");
          board[id] = 2;
          player = 1;
        }

        if (player === 1) {
          $(".player").text("Player 1's Turn");
        } else if (player === 2) {
          $(".player").text("Player 2's Turn");
        }
        
        if (board[1] && board[1] === board[2] && board[2] === board[3]) {
          $(".player").text("PLAYER "+board[1]+" IS THE WINNER");
        } else if (board[4] && board[4] === board[5] && board[5] === board[6]) {
          $(".player").text("PLAYER "+board[4]+" IS THE WINNER");
        } else if (board[7] && board[7] === board[8] && board[8] === board[9]) {
          $(".player").text("PLAYER "+board[7]+" IS THE WINNER");
        } else if (board[1] && board[1] === board[4] && board[4] === board[7]) {
          $(".player").text("PLAYER "+board[1]+" IS THE WINNER");
        } else if (board[2] && board[2] === board[5] && board[5] === board[8]) {
          $(".player").text("PLAYER "+board[2]+" IS THE WINNER");
        } else if (board[3] && board[3] === board[6] && board[6] === board[9]) {
          $(".player").text("PLAYER "+board[3]+" IS THE WINNER");
        } else if (board[3] && board[3] === board[5] && board[5] === board[7]) {
          $(".player").text("PLAYER "+board[3]+" IS THE WINNER");
        } else if (board[1] && board[1] === board[5] && board[5] === board[9]) {
          $(".player").text("PLAYER "+board[1]+" IS THE WINNER");
        }
      });

      

    });

    </script>

  </head>
  <body>
    <center>
      <table width="300px" border="1px">
        <tr height="100px"> 
          <td class="cell" id="1" width="100px">            
          </td>
          <td class="cell" id="2" width="100px">
          </td>
          <td class="cell" id="3" width="100px">
          </td>
        </tr>
        <tr height="100px">
          <td class="cell" id="4" width="100px">
          </td>
          <td class="cell" id="5" width="100px">
          </td>
          <td class="cell" id="6" width="100px">
          </td>
        </tr>
        <tr height="100px">
          <td class="cell" id="7" width="100px">
          </td>
          <td class="cell" id="8" width="100px">
          </td>
          <td class="cell" id="9" width="100px">
          </td>
        </tr>
      </table>
      <br/>
      <div class ="player">
        Player One's Turn
      </div>
    </center>
    
  </body>

</html>
